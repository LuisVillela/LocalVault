<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalVault - Gestor de Contrase침as</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Font Awesome para 칤conos en botones (reemplaza emojis) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-p6O1Xc1YbG7YkX2YV5V4GdT0Q3q0s3b2n2l+Y3V8Gk5YJpVQv9qQ0f5Z1Qf2e7sK3d6h1Z7sK9y1a2b3c4d5e==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="vault-container">
        <!-- Header -->
        <header class="vault-header">
            <div class="header-content">
                <h1>游댏 LocalVault</h1>
                <div class="user-info">
                    <span>{{ user_name }}</span>
                    <a href="/logout" class="logout-btn">Cerrar Sesi칩n</a>
                </div>
            </div>
        </header>
        
        <!-- Main Content -->
        <main class="vault-main">
            <div class="vault-controls">
                <h2>Mis Contrase침as</h2>
                <button id="add-password-btn" class="btn btn-primary" aria-label="Agregar contrase침a">
                    <i class="fa-solid fa-plus" aria-hidden="true"></i>
                    <span>Agregar Contrase침a</span>
                </button>
            </div>
            
            <!-- Lista de Contrase침as -->
            <div id="passwords-list" class="passwords-list">
                <!-- Se llena din치micamente con JavaScript -->
            </div>
            
            <!-- Mensaje cuando no hay contrase침as -->
            <div id="no-passwords" class="no-passwords" style="display: none;">
                <p>No tienes contrase침as guardadas a칰n.</p>
                <p>춰Agrega tu primera contrase침a usando el bot칩n de arriba!</p>
            </div>
        </main>
    </div>
    
    <!-- Modal para agregar/ver contrase침as -->
    <div id="password-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Agregar Contrase침a</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            
            <form id="password-form">
                <div class="form-group">
                    <label for="password-name">Nombre del servicio</label>
                    <input type="text" id="password-name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="password-user">Usuario/Email</label>
                    <input type="text" id="password-user" name="user">
                </div>
                
                <div class="form-group">
                    <label for="password-password">Contrase침a</label>
                    <div class="password-input">
                        <input type="password" id="password-password" name="password" required>
                        <button type="button" class="toggle-password" onclick="togglePasswordVisibility()" aria-label="Mostrar contrase침a">
                            <i id="toggle-eye" class="fa-solid fa-eye" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password-description">Descripci칩n (opcional)</label>
                    <textarea id="password-description" name="description" rows="2"></textarea>
                </div>
                
                <div class="modal-buttons">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
            
            <!-- Botones para vista de contrase침a -->
            <div id="view-buttons" class="modal-buttons" style="display: none;">
                <button type="button" class="btn btn-info" onclick="copyPassword()" aria-label="Copiar contrase침a">
                    <i class="fa-regular fa-clipboard" aria-hidden="true"></i>
                    <span>Copiar</span>
                </button>
                <button type="button" class="btn btn-danger" onclick="deletePassword()" aria-label="Eliminar contrase침a">
                    <i class="fa-solid fa-trash" aria-hidden="true"></i>
                    <span>Eliminar</span>
                </button>
                <button type="button" class="btn btn-secondary" onclick="closeModal()">Cerrar</button>
            </div>
        </div>
    </div>
    
    <!-- 츼rea de mensajes -->
    <div id="message-area"></div>
    
    <script src="{{ url_for('static', filename='js/vault.js') }}"></script>
</body>
</html>
